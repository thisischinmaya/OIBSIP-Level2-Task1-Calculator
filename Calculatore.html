<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="main-container">
        <h1 class="text-center">Welcome to Calculatore</h1>
    <div class="container  mx-auto ">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="button cement">AC</button>
            <button class="button cement">+/-</button>
            <button class="button cement">%</button>
            <button class="button orange">/</button>
        </div>
        <div class="row">
            <button class="button grey">7</button>
            <button class="button grey">8</button>
            <button class="button grey">9</button>
            <button class="button orange">X</button>
            
        </div>
        <div class="row">
            <button class="button grey">4</button>
            <button class="button grey">5</button>
            <button class="button grey">6</button>
            <button class="button orange">-</button>
        </div>
        <div class="row">
            <button class="button grey">1</button>
            <button class="button grey">2</button>
            <button class="button grey">3</button>
            <button class="button orange">+</button>
        </div>
        <div class="row">
            <button id="btn0" class="button grey">0</button>
            <button class="button grey">.</button>
            <button class="button orange">=</button>
        </div>
    </div>
</div>
    <script src="Calculatore.js"></script>
</body>
</html>
